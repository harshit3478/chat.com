

<html>
  <title>LOG IN</title>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="../css/output.css" rel="stylesheet" />
  </link>
</meta>
</meta>
  </head>
  <body
    class="flex justify-center items-center bg-gradient-to-r from-blue-500 from-20% via-indigo-400 via-40% to-purple-500"
  >
    <div class="my-40 font-bold md:min-w-30 min-w-full mx-auto bg-white rounded-xl shadow-xl">
      <p class="peer:invalid:block text-lg text-center mt-5 m-2 font-serif shadow-md shadow-cyan-300  shrink-0 hidden text-blue-600" id="user-don't-exist">
        User don't exist please register first 
    </p>
      <p class="peer:invalid:block text-lg text-center mt-5 m-2 font-serif   shrink-0 hidden text-fuchsia-400" id="blank">
        field's can't be blank
    </p>
      <form class="grid" method="post" action="/login">
        <label class="block m-4">
          <span class="block text-sm font-medium text-slate-700 my-3">
            Username/ Email
          </span>
          <input
            class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 invalid:text-pink-400 invalid:ring invalid:ring-pink-500"
            type="text"
            name="username"
            id="username"
            placeholder="username"
           
          />
        </label>

        <label class="block m-4">
          <span class="block text-sm font-medium text-slate-700 my-3">
            Password
          </span>
          <input
            class="peer mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 invalid:text-pink-400 invalid:ring invalid:ring-pink-500"
            type="password"
            name="password"
            id="password"
            placeholder="password"
           
          />
          <p class="peer:invalid:block text-sm shrink-0 hidden text-pink-400" id="msg-para">
              wrong username/password
          </p>
        </label>
        <div class="space-x-5 justify-around flex items-center">
          <a class="text-md text-slate-400 hover:underline" href="/signup"
            >Signup instead</a
          >
          <button
            class="bg-gradient-to-r from-indigo-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 max-w-sm m-auto text-slate-800 font-medium rounded-xl p-2 my-3 focus:ring focus:ring-sky-500"
            type="submit" id="login"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="../javascript/login.js" type="module"></script>
  </body>
</html>
